[package]
name = "soroban-token-contract"
description = "Soroban standard token contract"
version = "0.0.6"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
soroban-sdk = { version = "22.0.7" }
soroban-token-sdk = { version = "22.0.7" }

[dev-dependencies]
soroban-sdk = { version = "22.0.1", features = ["testutils"] }

[patch.crates-io]
soroban-sdk = { git = "https://github.com/stellar/rs-soroban-sdk", branch = "token-muxed-extension" }
soroban-token-sdk = { git = "https://github.com/stellar/rs-soroban-sdk", branch = "token-muxed-extension" }

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[profile.release-with-logs]
inherits = "release"
debug-assertions = true
